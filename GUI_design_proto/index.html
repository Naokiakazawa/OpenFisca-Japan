<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <title>支援みつもりヤドカリくん</title>
</head>
<body>
  <div class="container"> 
    <header class="topbar">
        <h1 class="logo"><img src="images/logo_yadokari.png" alt="支援みつもりヤドカリ君"></h1>
        <p><a href="concern.html" class="btn btn--orange right_button"><nobr>みつもってみる？</nobr></a></p>
    </header>

    <div class="main">
      <div class="left"></div>
      <div class="center">
        <img class="copy" src="images/pc_copy_top.png" alt="もらえるお金をかんたん見積もり">
        <a href="concern.html" class="btn btn--orange btn--radius">みつもってみる？</a>
      </div>
      <div class="right"></div>
    </div>

    <div class="article">
      <div class="red">
        <div class="red_circle"></div>
        <p class="red_title"><span class="red_check"><img src="images/icon_check.svg" alt="チェックマーク"></span>わかりやすい</p>
        <p class="red_description">あなたが受けられそうな支援制度の<br>給付額などを簡単な世帯情報から<br>
          見積もります</p>
      </div>
      <div class="green">
        <div class="green_circle"></div>
        <p class="red_title"><span class="red_check"><img src="images/icon_check.svg" alt="チェックマーク"></span>窓口へ</p>
        <p class="red_description">申請のときはお住まいの自治体<br>の窓口へ！<br>
          他の制度があるかも？</p>
      </div>
      <div class="blue">
        <div class="blue_circle"></div>
        <p class="red_title"><span class="red_check"><img src="images/icon_check.svg" alt="チェックマーク"></span>安心</p>
        <p class="red_description">入力された情報はサーバーに保存さ<br>れません。また、入力された情報が<br>本アプリの目的以外で使用された<br>り、第三者に提供されることもありません。</p>
      </div>
    </div>

  </div> 
</body>
</html>
